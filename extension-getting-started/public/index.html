<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dodge the Blocks</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="startGame()">
	<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
	<script src="./scripts/jquery-3.3.1.min.js"></script>


	<div id="overlay" class="overlay">
		<div>			
			<p class="instructions">WASD Keys to move. Shift to slow down.<br>Dodge the blocks for as long as you can! Can you reach a new high score?</p>
			<div class="buttonsContainer">
				<button id="disabledInputs1" onClick="start()" disabled class="buttons">Start</button>
				<!-- <button id="disabledInputs2" onClick="stop()" disabled class="buttons">Stop</button> -->
				<!-- <button id="disabledInputs3" onClick="reset()" disabled class="buttons">Reset</button> -->
			</div>
		</div>

	</div>

	<p id="canvasText" class="canvasText instructions"> Score: <span id="score">0</span>   Level: <span id="level">1</span></p>

		<div class="canvasContainer">
			<canvas id="canvas" width="1050px" height="675px">  </canvas>
		</div>


		<script src="./scripts/keyboardInput.js"></script>
		<script src="./scripts/viewer.js" type="text/javascript"></script>

        <!-- <script src="./scripts/script.js"></script> -->
  </body>
</html>
